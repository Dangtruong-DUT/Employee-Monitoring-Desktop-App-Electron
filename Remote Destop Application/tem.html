<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <svg class ="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path  d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z"/></svg>

  <style>
   .icon {
    fill: gray; /* Màu mặc định */
}

.icon.selected {
    fill: blue; /* Màu khi được chọn */
}
  </style>

<!-- JavaScript để thay đổi trạng thái -->
<script>
  document.querySelector('.icon').addEventListener('click', function() {
    this.classList.toggle('selected');
  });
</script>
</body>
</html>
