<style>
.alerts {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
  }
  
  .alert {
    max-width: 17rem;
    display: flex;
    align-items: center;
    padding: 0.5rem;
    border-left: 4px solid;
    border-radius: 0.5rem;
    opacity: 0;
    transform: scale(0.8);
  }
  .alert-container {
    position: fixed;
    bottom: 20px; 
    right: 20px;
    display: flex;
    flex-direction: column-reverse;
    gap: 0;
    z-index: 1000;
  }

  .alert {
    opacity: 0;
    transform: translate(100%, 70vh) scale(0.9); 
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .alert--visible {
    opacity: 1;
    transform: translate(0, 0) scale(1); 
  }

  /* Xếp lớp */
  .alert-container .alert {
    position: relative;
    margin-top: -30px;
  }
  
  
  .alert__icon {
    height: 1.25rem;
    width: 1.25rem;
    flex-shrink: 0;
    margin-right: 0.5rem;
  }
  
  .alert__text {
    font-size: 0.75rem;
    font-weight: 600;
  }
  
  .alert--success { background-color: #d1fae5; border-color: #10b981; color: #065f46; }
  .alert__icon--success { color: #059669; }
  .alert--info { background-color: #bfdbfe; border-color: #3b82f6; color: #1e40af; }
  .alert__icon--info { color: #2563eb; }
  .alert--warning { background-color: #fef3c7; border-color: #f59e0b; color: #b45309; }
  .alert__icon--warning { color: #d97706; }
  .alert--error { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
  .alert__icon--error { color: #dc2626; }
  

.alert__icon {
  height: 1.25rem;
  width: 1.25rem;
  flex-shrink: 0;
  margin-right: 0.5rem;
}

.alert__text {
  font-size: 0.5rem;
  font-weight: 600;
}

.transition--hover:hover {
  transform: scale(1.05);
}

.alert--success {
  background-color: #d1fae5;
  border-color: #10b981;
  color: #065f46;
}

.alert--success:hover {
  background-color: #bbf7d0;
}

.alert__icon--success {
  color: #059669;
}

.alert--info {
  background-color: #bfdbfe;
  border-color: #3b82f6;
  color: #1e40af;
}

.alert--info:hover {
  background-color: #93c5fd;
}

.alert__icon--info {
  color: #2563eb;
}

.alert--warning {
  background-color: #fef3c7;
  border-color: #f59e0b;
  color: #b45309;
}

.alert--warning:hover {
  background-color: #fde68a;
}

.alert__icon--warning {
  color: #d97706;
}

.alert--error {
  background-color: #fee2e2;
  border-color: #ef4444;
  color: #991b1b;
}

.alert--error:hover {
  background-color: #fecaca;
}

.alert__icon--error {
  color: #dc2626;
}
.alert {
  animation: popUp 0.6s ease-out forwards;
}

@keyframes popUp {
  0% {
    transform: scale(0.3) translate(-50%, -50%);
    opacity: 0;
  }
  100% {
    transform: scale(1) translate(-50%, -50%);
    opacity: 1;
  }
}

</style>

<div class="alerts">
    <div role="alert" class="alert alert--success transition--pop">
      <svg class="alert__icon alert__icon--success" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <p class="alert__text">Success - Everything went smoothly!</p>
    </div>
  
    <div role="alert" class="alert alert--info transition--pop" style="animation-delay: 0.3s;">
      <svg class="alert__icon alert__icon--info" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <p class="alert__text">Info - This is some information for you.</p>
    </div>
  
    <div role="alert" class="alert alert--warning transition--pop" style="animation-delay: 0.6s;">
      <svg class="alert__icon alert__icon--warning" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <p class="alert__text">Warning - Be careful with this next step.</p>
    </div>
  
    <div role="alert" class="alert alert--error transition--pop" style="animation-delay: 0.9s;">
      <svg class="alert__icon alert__icon--error" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <p class="alert__text">Error - Something went wrong.</p>
    </div>
  </div>
