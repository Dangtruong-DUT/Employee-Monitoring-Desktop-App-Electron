<div class="alert-container" id="alertContainer"></div>

<style>
  .alert-container {
    position: fixed;
    bottom: 20px; /* Bắt đầu từ góc dưới */
    right: 20px;
    display: flex;
    flex-direction: column-reverse;
    gap: 0;
    z-index: 1000;
  }

  .alert {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 300px;
    opacity: 0;
    transform: translate(100%, 70vh) scale(0.9); /* Bắt đầu từ dưới */
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .alert--visible {
    opacity: 1;
    transform: translate(0, 0) scale(1); /* Hiển thị với vị trí cuối cùng */
  }

  /* Xếp lớp */
  .alert-container .alert {
    position: relative;
    margin-top: -30px;
  }
</style>



<script>
function showAlert(message) {
  const alertContainer = document.getElementById('alertContainer');

  const alert = document.createElement('div');
  alert.className = 'alert';
  alert.innerText = message;

  // Đặt z-index động để thẻ mới luôn ở trên
  alert.style.zIndex = `${alertContainer.childElementCount}`;

  alertContainer.appendChild(alert);

  // Kích hoạt hiệu ứng xuất hiện từ góc dưới và rõ dần
  setTimeout(() => alert.classList.add('alert--visible'), 100);

  // Xóa thẻ sau 3 giây
  setTimeout(() => {
    alert.classList.remove('alert--visible');
    alert.addEventListener('transitionend', () => alert.remove());
  }, 3000);
}

// Ví dụ tạo các thông báo
showAlert('Thông báo 1');
setTimeout(() => showAlert('Thông báo 2'), 1000);
setTimeout(() => showAlert('Thông báo 3'), 2000);

showAlert('Success - Everything went smoothly!', 'success');
showAlert('Warning - Be careful with this next step.', 'warning');
setTimeout(() => showAlert('Info - Something important to know.', 'info'), 3500);
setTimeout(() => showAlert('Error - Something went wrong.', 'error'), 7000);

</script>
